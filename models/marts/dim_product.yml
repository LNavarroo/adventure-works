models:
  - name: dim_product
    description: This is the product dimension, includes the name, weight, category and subcategory of products of Adventure Works.
    columns:
      - name: PK_PRODUCT
        description: Product primary key.
        data_tests:
          - unique
          - not_null

      - name: WEIGHT
        description: Weight of product.

      - name: NAME_PRODUCTCATEGORY
        description: Category of product.

      - name: NAME_SUBCATEGORY
        description: Subcategory of product.  